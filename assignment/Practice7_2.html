<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 받고 역순으로 출력</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let numarr = [0,1,2,3,4];
        for(let i=0; i<5; i++)
        {
            numarr[i] = prompt("정수 입력");
        }

        document.write("입력된 수의 배열 <br>" + numarr[0] + " " + numarr[1] + " " + numarr[2] + " " + numarr[3] + " " + numarr[4] +"<br><hr>" );
        document.write("역순으로 재정렬된 배열<br>" + numarr[4] + " " + numarr[3] + " " + numarr[2] + " " + numarr[1] + " " + numarr[0] +"<br>");

    </script>
</body>
</html>
