<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        @keyframes spongeturn { 
                                0% { transform : rotate(-90deg);}
                                50% { transform : rotate(90deg);}
                                100% { transform : rotate(-90deg);}
                              }
        #sponge { animation-name : spongeturn; animation-duration : 1s; animation-iteration-count : infinite; }
    </style>
</head>
<body>
    <h3>어지러워요</h3>
    <hr>
    <img id="sponge" src="media/spongebob.png" width="100" height="100" alt="애니메이션">
</body>
</html>
