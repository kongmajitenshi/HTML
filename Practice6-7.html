<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자비교</title>
</head>
<body>
    <h3>큰 자리수와 가장 낮은 자리수 비교</h3>
    <hr>
    <script>
        var str = prompt("숫자 입력", "0");
        if(isFinite(str)) { // 숫자로 바꿀 수 있냐
            var n = parseInt(str);
            if(n>0){ //5785
                var least = n%10; // 5
                var most = 0;
                while (n!=0) {
                    most = n%10; // 5, 8, 7, 5
                    n = Math.floor(n/10) // 소수 이하는 버림. 578.5 >> 578 으로 됨.
                    //578, 57, 5, 0
                }
            }
            if(most==least) {
                document.write(str+"는 큰자리와 낮은자리가 같습니다.");
            }
            else {
                document.write(str+"는 큰자리와 낮은자리가 다릅니다.");
            }
        } else {
            document.write("숫자가 아닙니다.");
        }
    </script>
</body>
</html>
