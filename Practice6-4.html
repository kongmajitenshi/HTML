<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> 월화수목금토일중 </h3>
    <hr>
    <script>
        var day = prompt("월~일 중 입력 "," ");
        if(day==null){
            alert("입력값이 없음");
        }
        else{
            switch(day) {
                case "월" :
                case "화" :
                case "수" :
                case "목" :
                case "금" : document.write(day+"는 출근하는 날입니다.");
                            break;
                case "토" :
                case "일" : document.write(day+"는 휴일입니다.");
                            break;
            }
        }
    </script>
</body>
</html>
