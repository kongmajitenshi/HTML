<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수 만들기</title>
    <script>
        function gugudan(firstnum, lastnum)
        {
            var n = parseInt(firstnum);
            var m = parseInt(lastnum);

            for(var i=n; i<=m; i++){
                for(var j=1; j<=9; j++){
                document.write(i + "X" + j + "=" + i*j + "<br>");
            }
            document.write("---------- <br>");
            }
        }
    </script>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        var firstnum = prompt("시작단 ","");
        var lastnum = prompt("끝단 ","");
        gugudan(firstnum, lastnum);
    </script>
</body>
</html>
