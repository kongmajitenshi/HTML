<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example6-23</title>
    <script>
        function evalPraseIntIsNaN()
        {
            let res = eval("2*3+4*6");
            document.write("eval(\"2*3+4*6\")는 32<br>");

            let m = parseInt("32");
            document.write("parseInt(\"32\")는 " + m + "<br>");

            let n = parseInt("0x32");
            document.write("parseInt(\"0x32\")는" + n + "<br><br>");

            n = parseInt("hellp");
            if(isNaN(n))
                document.write("hello는 숫자가 아닙니다.");
        }
    </script>
</head>

<body>
    <h3>eval(), parseInt(), isNaN()</h3>
    <hr>
    <script>
    evalPraseIntIsNaN();
    </script>
</body>
</html>
