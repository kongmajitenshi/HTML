<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math를 활용한 구구단 연습</title>
    <script>
        function randomint()
        {
            return Math.floor(Math.random()*9)+1;
        }
    </script>
</head>
<body>
    <h3>Math를 활용한 구구단 연습</h3>
    <hr>
    <script>
        let ques = randomint() + "*" + randomint();
        let user = prompt(ques + "값은 얼마입니까?", 0);
        
        if(user==null) // 취소 클릭 시 
        {
            document.write("구구단 연습 종료");
        }
        else
        {
            let ans = eval(ques); // ques값 계산
            if(ans==user)
            {
                document.write("정답!");
            }
            else
            {
                document.write("오답!");
            }
            document.write(ques + "=" + "<strong>" + ans + "</storng>입니다<br>");
        }
    </script>
</body>
</html>
