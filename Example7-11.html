<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student 프로토타입 만들기</title>
    <script>
    function Student(name, score)
    {
        this.univ = "한국대학";
        this.name = name;
        this.score = score;
        this.getGrade = function ()
            {
                if(this.score>80) 
                return "A";

                else if(this.score>60) 
                return "B";

                else 
                return "F";
            }
    }
</script>
</head>

<body>
    <h3>Student 프로토타입 만들기</h3>
    <hr>
    <script>
        let kitae = new Student("황기태", 75);
        let jaemoon = new Student("이재문", 93);
        
        document.write(kitae.univ + "," + kitae.name + "의 학점은" + kitae.getGrade() + "<br>");
        document.write(jaemoon.univ + "," + jaemoon.name + "의 학점은" + jaemoon.getGrade() + "<br>");
    </script>
    
</body>
</html>
