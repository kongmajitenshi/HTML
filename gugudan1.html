<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수 만들기</title>
    <script>
        function gugudan(n)
        {
            var m = parseInt(n);
            if(isNaN(n) || m < 2 || m > 9)
            {
                alert("잘못입력함.");
                return;
            }
            for(var i=1; i<=9; i++){
                document.write(m + "X" + i + "=" + m*i + "<br>");
            }
        }
    </script>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        var n = prompt("구구단 몇단을 원하세요 ","");
        gugudan(n);
    </script>
</body>
</html>
