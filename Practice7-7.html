<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17개의 CSS2 색 이름과 색</title>
    <style>
        div { display : inline-block; width:60px; padding:10px;}
    </style>
</head>
<body>
    <h3>17개의 CSS2 색 이름과 색</h3>
    <hr>
    
    <script>
        let colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"]
        
        for(let i=0; i<colorNames.length; i++)
        {
            let str = `<div style = "background-color: ${colorNames[i]} ">  ${colorNames[i]} </div>`; // `(백틱= 이 안에서는 모두 문자로 표현)` 안에서의 변수는 ${변수} 으로 표현
                document.write(str);
        }
    
    </script>
    
    
</body>
</html>
