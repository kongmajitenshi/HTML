<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수 만들기</title>
    <style>
        body {margin:30px;}
        label {font-size:20px;}
        script {font-size:20px;}
    </style>
    <script>
        function gugudan()
        {
            var n = parseInt(document.getElementById("firstnum").value);
            var m = parseInt(document.getElementById("lastnum").value);

            for(var i=n; i<=m; i++){
                for(var j=1; j<=9; j++){
                document.write(i + "X" + j + "=" + i*j + "<br>");
            }
            document.write("---------- <br>");
            }
        }
    </script>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <form>
        <label> 시작 단 <input id="firstnum" type="text" size="5" value=""> ~ </label>
        <label> 마지막 단 <input id="lastnum" type="text" size="5" value=""> ~ </label>
        <input type="button" value="선택" onclick="gugudan()">
    </form>
</body>
</html>
